<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Encodes a secret message onto an image">
    <meta name="author" content="Sem Postma">

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Secret Image</title>

    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <style>
        span {
            width: 49%;
            display: inline-block;
            vertical-align: top;
        }

        img {
            margin-top: 5px;
            border-radius: 3px;
        }

        img:not([src]) {
            height: 300px;
            width: 100%;
            background: #ddd;
        }

        img[src] {
            border: 1px solid #ccc;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <h1>Image Encoder</h1>
    <textarea style="width: 600px; height: 176px;" placeholder="Type in a message" type="text" name="msg" id="msg"></textarea>
    <br>
    <input type="file" name="image-file" id="image-file">
    <br>
    <button title="Encode this message into the image." id="image-btn">Run</button>
    <button title="Decode the image (get the message from the image). You first have to upload an image with the message encoded into it."
        id="decode-btn">Message from Image</button>
    <div>
        <span>
            <b>Preview Image:</b>
            <br>
            <img class="image" id="preview-image">
        </span>
        <span>
            <b>Output Image:</b>
            <br>
            <img class="image" id="result-image">
        </span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/big-integer/1.6.30/BigInteger.min.js" integrity="sha256-Y6xGupnHdVEfVcJVISzV9/h90sMb1svPUa2Se0VBKOM="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jimp@0.2.27/browser/lib/jimp.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
